<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="searchbar">
        
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        
        <div class="search">
            <button type="submit" class="searchButton" alt="Search Button">
                <i class="fa fa-search"></i>
            </button>
            <input type="text" class="searchTerm">
            <button type="submit" class="voiceSearch" alt="Voice Search">
                <i class="fa fa-search"></i>
            </button>
        </div>
        
        <div class="feelingLucky">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="navbar">
        <ul>
            <li><a class="text" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
            <li><a class="text" href="https://www.google.gr/imghp?hl=en&tab=wi&ogbl">Images</a></li>
            <li class="apps"><a class="apps" href="https://www.google.gr/intl/en/about/products?tab=wh">Apps</a></li>
            <li class="user"><button class="signIn"><a href="https://accounts.google.com/ServiceLogin/signinchooser?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign In</a></button></li>
        </ul>
    </div>

    <div class="footer">
        <div class="footerLeft">
            <ul>
                <li><a href="https://www.google.com/intl/en_gr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                <li><a href="https://about.google/?utm_source=google-GR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
            </ul>
        </div>
        <div class="footerRight">
            <ul>
                <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
                <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
