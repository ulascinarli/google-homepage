<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="searchbar">
        
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        
        <div class="search">
            <button type="submit" class="searchButton" alt="Search Button">
                <i class="fa fa-search"></i>
            </button>
            <input type="text" class="searchTerm">
            <button type="submit" class="voiceSearch" alt="Voice Search">
                <i class="fa fa-search"></i>
            </button>
        </div>
        
        <div class="feelingLucky">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="navbar">
        <ul>
            <li><a class="text" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
            <li><a class="text" href="https://www.google.gr/imghp?hl=en&tab=wi&ogbl">Images</a></li>
            <li class="apps"><a class="apps" href="https://www.google.gr/intl/en/about/products?tab=wh">Apps</a></li>
            <li class="user"><a class="user" href="https://accounts.google.com/SignOutOptions">User</a></li>
        </ul>
    </div>
</body>

</html>
